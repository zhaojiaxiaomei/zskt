{% extends 'base.html' %}

{% block title %}注册{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css') }}">
{% endblock %}
{% block main %}
    <form action="" method="post">
     <h3 class="page_title">注册</h3>
        <div class="form-container">

            <div class="form-group">
                <input type="text" name="telephone" class="form-control" placeholder="手机号码">
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" name="password1" class="form-control" placeholder="密码">
            </div>
            <div class="form-group">
                <input type="password" name="password2" class="form-control" placeholder="确认密码">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">立即注册</button>
            </div>
        </div>
    </form>
{% endblock %}}
